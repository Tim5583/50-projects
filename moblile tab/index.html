<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>mobile tab</title>
</head>
<body>
    <div class="container">
        <div class="content show" id="home">
            <img src="https://images.unsplash.com/photo-1646261769512-b44ef3dc1c39?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=656&q=80" alt="Home">
        </div>
        <div class="content" id="work">
            <img src="https://images.unsplash.com/photo-1646277379248-bdbf06f4ed18?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="Work">
        </div>
        <div class="content" id="blog">
            <img src="https://images.unsplash.com/photo-1646260754639-e1e76b2646e1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80" alt="Users">
        </div>
        <div class="content" id="popular">
            <img src="https://images.unsplash.com/photo-1646328699467-29275c39f995?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="About Us">
        </div>

        <nav>
            <li data-target="home" class="active">
                <i class="fas fa-home"></i>
                <p>Home</p>
            </li>
            <li data-target="work">
                <i class="fas fa-box"></i>
                <p>Wrok</p>
            </li>
            <li data-target="blog">
                <i class="fas fa-book-open"></i>
                <p>Blog</p>
            </li>
            <li data-target="popular">
                <i class="fas fa-users"></i>
                <p>Popular</p>
            </li>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
