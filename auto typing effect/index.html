<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Auto Typing Effect</title>
</head>
<body>
    <form action=""><input type="text" name="text" id="textinput" placeholder="input text" autocomplete="off">
    <input type="submit" value="ADD"></form>
    <h1 id="text">This is a typing effect!!</h1>
    <div>
        <small style="display: block; margin-bottom: .5rem;">1 >> fast; 10 >> slow;</small>
        <label for="speed">Speed:</label>
        <input type="number" name="speed" id="speed" value="5" min="1" max="10" step="1">
    </div>
    <script src="script.js"></script>
</body>
</html>
