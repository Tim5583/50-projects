<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Vertical slider</title>
</head>
<body>
    <div class="container">
        <div class="left-slider">
            <div style="background-color: brown;">
                <h1>Ford Mustang</h1>
                <p>Black horse</p>
            </div>
            <div style="background-color: rgb(179, 60, 60);">
                <h1>Ducati Motorcycle</h1>
                <p>Beast</p>
            </div>
            <div style="background-color: rgb(153, 130, 115);">
                <h1>Peterbilt</h1>
                <p>legeand</p>
            </div>
            <div style="background-color: rgb(53, 53, 53);">
                <h1>Land Rover</h1>
                <p>Defender</p>
            </div>
        </div>
        <div class="right-slider">
            <div style="background-image: url('https://images.unsplash.com/photo-1544221818-74e341c81174?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1469&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1592805144716-feeccccef5ac?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1568772585407-9361f9bf3a87?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1584345604476-8ec5e12e42dd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');"></div>
        </div>
        <div class="buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
